name: CI/CD Pipeline for MNIST Classification

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint_and_format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker compose build

      - name: Run Pysen (Lint & Format Check)
        run: |
          docker compose run --rm app pysen run lint
          docker compose run --rm app pysen run format --check

  test:
    needs: lint_and_format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker compose build

      - name: Run Pytest
        run: docker compose run --rm app pytest

